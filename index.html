<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        header {
            background-color: #141414;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #141414;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to My Page</h1>
        <p>This is a simple webpage with a Netflix theme.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Page</p>
    </footer>
    <script>
        // Add event listener to nav links
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                // Add active class to current link
                document.querySelector('nav a.active').classList.remove('active');
                link.classList.add('active');
            });
        });
    </script>
</body>

</html>
